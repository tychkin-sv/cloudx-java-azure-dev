springfoxdocumentation:
  swagger:
    v2:
      path: /api-docs
      
server:
  port: ${PETSTOREORDERSERVICE_SERVER_PORT:8080}

petstore:
  service:
    product:
      url: ${PETSTOREPRODUCTSERVICE_URL:http://localhost:8082}
  function:
    orderitemsreserver:
      url: ${ORDERITEMSRESERVER_URL:http://localhost:8084}



spring:
  application:
    name: petstoreorderservice
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  cloud:
    azure:
      cosmos:
        endpoint: ${COSMOS_DB_ENDPOINT}
        key: ${COSMOS_DB_KEY}
        database: ${COSMOS_DB_DATABASE}
      servicebus:
        connectionString: ${SERVICE_BUS_NAMESPACE_NAME}
        entity-name: ${SERVICE_BUS_QUEUE_NAME}
        entity-type: queue

management:
  endpoints:
    web:
      exposure:
        include: "*"       
  trace:
    http:
      enabled: true 
  endpoint:
    httptrace:
      enabled: true

azure:
  application-insights:
    instrumentation-key: ${PETSTORESERVICES_AI_INSTRUMENTATION_KEY}
